<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/5f4ed16606.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <form>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 448 512"
            ><path
                d="M364.2 83.8c-24.4-24.4-64-24.4-88.4 0l-184 184c-42.1 42.1-42.1 110.3 0 152.4s110.3 42.1 152.4 0l152-152c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-152 152c-64 64-167.6 64-231.6 0s-64-167.6 0-231.6l184-184c46.3-46.3 121.3-46.3 167.6 0s46.3 121.3 0 167.6l-176 176c-28.6 28.6-75 28.6-103.6 0s-28.6-75 0-103.6l144-144c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-144 144c-6.7 6.7-6.7 17.7 0 24.4s17.7 6.7 24.4 0l176-176c24.4-24.4 24.4-64 0-88.4z"
              />
            </svg>
        <div class="info-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()"/>
          <span id="name-error"></span>
        </div>
        <div class="info-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" id="phoneNum" onkeyup="validatePhone()" />
          <span id="phone-error"></span>
        </div>
        <div class="info-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" id="email" onkeyup="validateEmail()"/>
          <span id="email-error"></span>
        </div>
        <div class="info-group">
          <label>Your Message</label>
          <textarea placeholder="Enter your message" rows="5" id="message" onkeyup="validateMessage()"></textarea>
          <span id="msg-error"></span>
        </div>
        <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
