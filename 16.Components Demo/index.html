<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components Demo</title>
    <style> p{color: rgb(213, 30, 30);
    }</style>
  </head>
  <body>

    <h1>Components Demo</h1>
    <p>Standart Paragraph</p>
    <my-element>Hello</my-element>
    <button id="btn">Click Here</button>

    <main></main>

    <template id="my-template">
        <article>
            <h2>Title</h2>
            <div>
                <p>Article Content</p>
            </div>
        </article>
    </template>

    <script type="module">
        const main= document.querySelector("main");

         document.getElementById("btn").addEventListener("click", ()=>{
         const template= document.getElementById("my-template");
        //  main.appendChild(template)
         main.appendChild(template.content.cloneNode(true))
         console.log(template)
        })
     
     
        class MyComponent extends HTMLElement {
        constructor(){
            super();

            this.attachShadow({mode: "open"})

            const pElement= document.createElement('p');
            pElement.textContent= "Paragraph inside shadow DOM";
            this.shadowRoot.appendChild(pElement);

            const style= document.createElement("style");
            style.innerHTML = `p{
                color: blue
            }`;
            this.shadowRoot.appendChild(style)
          }
      }
      window.customElements.define("my-element", MyComponent);
    </script>
  </body>
</html>
