<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Recipe App</title>
</head>
<body>
<div class="mobile-container">
    <h1>The Cook</h1>
    <header>
        <input type="text" placeholder="Enter a meal...">
        <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
            <li><img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cmVjaXBlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt=""><span>Dinner</span></li>
            <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt=""><span>Carbonara</span></li>
            <li><img src="https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHJlY2lwZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt=""><span>Obst</span></li>
            <li><img src="https://images.unsplash.com/photo-1476718406336-bb5a9690ee2a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""><span>Soup</span></li>
           
        </ul>
    </div>
    <div class="meals">
        <div class="meal">
            <div class="meal-header">
                <span class="random">Random recipe</span>
                <img src="https://images.unsplash.com/photo-1567620832903-9fc6debc209f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hpY2tlbiUyMGZvb2R8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60" alt="">
            </div>
            <div class="meal-body">
                <h4>Chicken Rice</h4>
                <button class="fav-btn">
                    <i class="fa fa-heart"></i>
                  </button>
            </div>
        </div>
        <div class="meal">
            <div class="meal-header">
                <span class="random">Random recipe</span>
                <img src="https://images.unsplash.com/photo-1476718406336-bb5a9690ee2a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
            </div>
            <div class="meal-body">
                <h4>Chicken Rice</h4>
                <button class="fav-btn">
                    <i class="fa fa-heart"></i>
                  </button>
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
