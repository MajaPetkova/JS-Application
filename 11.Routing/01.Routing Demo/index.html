<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hash Routing Demo</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#catalog">Catalog</a>
    </nav>
    <main></main>
  </body>
  <script>
    const views = {
        '#home': ()=>'<h2>Home Page</h2> <p>Welcome to our site</p>',
        '#about' : ()=>'<h2>About Page</h2> <p>About our work</p>',
        '#catalog' : ()=> '<h2>Catalog Page</h2> <p>Our Products</p>',
    }
    const main = document.querySelector("main");


    window.addEventListener("hashchange", onHashChange);

    // function changeHash(hash) {
    //   window.location.hash = hash;
    // }
     onHashChange()
    function onHashChange() {
      const hash = window.location.hash;
      const view= views[hash];

      if(typeof view == "function"){
        main.innerHTML= view()
      }else{
        main.innerHTML= "<p>404 Page not found</p>"
      }

    }
  </script>
</html>
