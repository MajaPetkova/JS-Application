<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe app</title>
</head>
<body>
    <h1>Recipe App</h1>
    <div class="container">
      <div class="search-container">
        <input type="text" placeholder="Type recipe name here" id="user-input">
        <button class="btn">Search</button>
      </div>
      <div class="result">
        <img src="https://www.themealdb.com/images/media/meals/k420tj1585565244.jpg" alt="">
      </div>
      <div class="details">
        <h2>Name</h2>
        <h4>Area</h4>
      </div>
      <div class="ingredients">
      
      </div>
      <div class="recipe">
        <button id="hide-recipe">X</button>
        <pre class="instructions">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio eveniet aliquid delectus ad quod eos doloribus nobis officia, sint corporis dolorem optio, quibusdam, animi minima.</pre>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
